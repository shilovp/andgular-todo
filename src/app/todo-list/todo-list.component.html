<section>
    <div class="todo-list-container">
        <div class="todo-list-add-new">
            <span title="ADD TODO" (click)="addNewItem()">üìë</span>
        </div>
        <div class="todo-list-header">
            <div class="filter">
                <h4 (click)="updateFilter('name')">NAME <span *ngIf="filter.direction === 'down'">‚Üì</span><span
                        *ngIf="filter.direction === 'up'">‚Üë</span></h4>
                <h4 (click)="updateFilter('date')">DATE <span *ngIf="filter.direction === 'down'">‚Üì</span><span
                        *ngIf="filter.direction === 'up'">‚Üë</span></h4>
            </div>
            <div></div>
            <div>
                <input type="text" placeholder="search" />
            </div>
        </div>
        <div class="todo-items">
            <div class="todo-item add" *ngIf="adding">
                <div class="item-date">
                    <input type="date" [(ngModel)]="newItem.date" placeholder="date">
                </div>
                <div class="item-title">
                    <input type="text" [(ngModel)]="newItem.title" placeholder="title">
                </div>
                <div class="item-description">
                    <input type="text" [(ngModel)]="newItem.description" placeholder="description">
                </div>
                <div class="item-action"><span title="ADD" (click)="addNewTodoItem()">üëå</span></div>
            </div>
            <div class="todo-item" *ngFor="let todo of todos">
                <div class="item-date">{{todo.date | date}}</div>
                <div class="item-title">{{todo.title}}</div>
                <div class="item-description">{{todo.description}}</div>
                <div class="item-action"><span title="DONE">üëç</span></div>
            </div>
        </div>
    </div>
</section>
